<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h2 class="text-center">Categories</h2>
        <div class="txt">
            <h:form>
                <h:dataTable value="#{categories.model}" var="item" styleClass="table table-striped table-hover crud_table">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{item.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{item.description}
                    </h:column>
                    <h:column>
                        <h:commandLink value="Edit" action="edit" styleClass="btn btn-primary btn-xs" />
                        <h:commandLink value="Remove" action="remove" onclick="return confirm('The category &#34;${item.name}&#34; will be deleted. Are you sure?');" styleClass="btn btn-danger btn-xs" />
                    </h:column>

                </h:dataTable>
                <h:commandButton value="Add new category" action="#{products.setupAddCategory}" styleClass="btn btn-info" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
