<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h2 class="text-center">Add new category</h2>
        <div class="txt">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" />
                    <h:inputText value="#{categories.category.name}"
                                 label="Name" title="Name" required="true" />

                    <h:outputLabel value="Description:" />
                    <h:inputTextarea value="#{categories.category.description}"
                                 label="Description" title="Description" />
                </h:panelGrid>
                <h:commandButton value="Add" action="#{categories.add}"/>
                <h:commandButton immediate="true" value="Cancel" action="category.list"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
