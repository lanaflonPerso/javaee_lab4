<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h2 class="text-center">Orders</h2>
        <div class="txt">
            <h:form>
                <h:dataTable value="#{orders.model}" var="item" styleClass="table table-striped table-hover crud_table">
                    <h:column>
                        <f:facet name="header">Customer</f:facet>
                        #{item.customer.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Items</f:facet>
                        items here
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delivery</f:facet>
                        <h:outputText value="#{item.deliveryType}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Address</f:facet>
                        #{item.address}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        #{item.status}
                    </h:column>
                    <h:column>
                        <h:commandLink value="Edit" action="#{orders.preEdit}" styleClass="btn btn-primary btn-xs" />
                        <h:commandLink value="Remove" action="#{orders.remove}" onclick="return confirm('The order will be deleted. Are you sure?');" styleClass="btn btn-danger btn-xs" />
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Add new order" action="#{orders.preAdd}" styleClass="btn btn-info" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
