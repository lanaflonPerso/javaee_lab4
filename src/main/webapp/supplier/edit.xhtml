<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h2 class="text-center">Edit supplier</h2>
        <div class="txt">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" />
                    <h:inputText value="#{suppliers.supplier.name}"
                                 label="Name" title="Name" required="true" />

                    <h:outputLabel value="URL:" />
                    <h:inputText value="#{suppliers.supplier.url}"
                                 label="Name" title="URL" />

                    <h:outputLabel value="Description:" />
                    <h:inputTextarea value="#{suppliers.supplier.description}"
                                 label="Description" title="Description" />
                </h:panelGrid>
                <h:commandButton value="Save" action="#{suppliers.edit}"/>
                <h:commandButton immediate="true" value="Cancel" action="supplier.list"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
