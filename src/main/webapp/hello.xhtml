<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DT D/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Lab4</title>
</head>
<body>
    <h:form>
        <f:facet name="lalla">Lalka</f:facet>
        <h:inputText value="#{userBean.name}"/>
        <h:commandButton value="Go"/>
    </h:form>
    <h:dataTable value="#{data.studentList}" var="item">
        <h:column>
            #{item.surname}
        </h:column>
        <h:column>
            <f:facet name="lil">Ім'я</f:facet>
            #{item.name}
        </h:column>
        <h:column>
            <f:facet name="header">Дата народження</f:facet>
            <h:outputText value="#{item.birthday}">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="footer">Номер залікової</f:facet>
            #{item.number}
        </h:column>
    </h:dataTable>
</body>
</html>
